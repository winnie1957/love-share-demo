            <form th:action="@{process_signup_user}" method="post" th:object="${user}">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">帳號</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{userName}" placeholder="請輸入英文或數字" 
                  onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
                  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">密碼</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" th:field="*{userPassword}" placeholder="請輸入英文或數字"
                  onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
                  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
                </div>

                <label class="col-sm-2 col-form-label fw-bold">Email</label>

                    </label>-->
                  </div>
                </div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Sign up</button>
            </form>
          </div>

                  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">機構<br/>名稱</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{iInstitution}" placeholder="請輸入中英文或數字"

              <button class="btn btn-primary w-100" type="submit">Sign up</button>
            </form>
