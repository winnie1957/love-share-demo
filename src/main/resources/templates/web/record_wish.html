<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Love & Share</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../brand/loveandshare_icon.png">
    <!-- fontawesome v4.7 -->
    <script src="https://use.fontawesome.com/07ac6b813c.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{../scss/all.css}" rel="stylesheet">
  </head>
<body class="d-flex flex-column h-100">
    
<header th:insert="web/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <!-- 選單 -->
      <div class="col-sm-2" th:insert="web/layout/aside_profile">
      </div>
      <!-- 內容 -->
      <div class="col-sm-10">
        <h3 class="mb-3 pb-1 border-bottom border-2 fw-bold text-center">徵求紀錄</h3>        
        <!-- card -->
        <div class="card bg-light mb-3 border-0" th:each="wish: ${wishList}">
          <div class="card-body">
            <h5 class="card-title fw-bold">[[${wish.wName}]]</h5>
            <div class="card-text">
              <p>截止時間：</p>
              <p>徵求情況：</p>
              <p>徵求數量：[[${wish.wQuantity}]]</p>
              <p>說明：[[${wish.wDesc}]]</p>
            </div>
            <div class="float-end">
              <a class="btn btn-primary rounded-pill px-4" th:href="@{'/user/wish/edit/' + ${wish.wId}}">修改</a>
              <a class="btn btn-primary rounded-pill px-4" th:href="@{'/user/wish/delete/' + ${wish.wId}}">刪除</a>
              
              
            </div>
          </div>
        </div>
        

        
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-5" th:insert="web/layout/footer"></footer>

    <!-- bootstrap js -->

    <script th:src="@{../js/all.js}"></script>

  </body>
</html>
