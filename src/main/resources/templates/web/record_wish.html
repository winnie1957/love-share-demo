<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Love & Share</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../brand/loveandshare_icon.png">
    <!-- fontawesome v4.7 -->
    <script src="https://use.fontawesome.com/07ac6b813c.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{../scss/all.css}" rel="stylesheet">
  </head>
<body class="d-flex flex-column h-100">
    
<header th:insert="web/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <!-- 選單 -->
      <div class="col-sm-2" th:insert="web/layout/aside_profile">
      </div>
      <!-- 內容 -->
      <div class="col-sm-10">
        <h3 class="mb-3 pb-1 border-bottom border-2 fw-bold text-center">徵求紀錄</h3>        
        <!-- card -->
        <div class="card bg-light mb-3 border-0" th:each="wish: ${wishRecord}">
          <div class="card-body">
            <h5 class="card-title fw-bold">[[${wish.wName}]]</h5>
            <div class="card-text">
              <p>徵求情況：<span th:text="${wish.wEnabled}?'徵求中':'已取消徵求'"></span></p>
              <p>截止時間：</p>
              <p>徵求數量：[[${wish.wQuantity}]]</p>
            </div>
            <!-- 按鈕 -->
            <div class="float-end" th:if="${wish.wEnabled}">
              <!-- 彈出視窗Button trigger modal -->
			  <a class="btn btn-outline-secondary rounded-pill px-3 me-2" data-bs-toggle="modal" th:attr="data-bs-target='#cancelModal'+${wish.wId}">取消徵求</a>			  
			  <!-- 彈出視窗Modal -->
			  <div class="modal fade" th:id="cancelModal + ${wish.wId}" tabindex="-1" aria-labelledby="cancelModal" aria-hidden="true">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <h5 class="modal-title" id="cancelModalLabel">警告</h5>
			          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			        </div>
			        <div class="modal-body">
			          確定要取消徵求"[[${wish.wName}]]"嗎?
			        </div>
			        <div class="modal-footer">
              		  <a class="btn btn-primary" th:href="@{'/user/cancelwish' + ${wish.wId}}">確定</a>
			          <a class="btn btn-secondary px-4" data-bs-dismiss="modal">關閉</a>
			        </div>
			      </div>
			    </div>
			  </div>	
<!--               <a class="btn btn-outline-primary rounded-pill px-3 me-2" th:href="@{'/user/cancelwish' + ${wish.wId}}">取消徵求</a> -->
              <a class="btn btn-primary rounded-pill px-5" th:href="@{'/user/editwish' + ${wish.wId}}">修改</a>
            </div>            
            <div class="float-end" th:unless="${wish.wEnabled}">
              <a class="btn btn-primary rounded-pill px-5" th:href="@{'/user/viewwish' + ${wish.wId}}">查看</a>
            </div>
          </div>
        </div>
        

        
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-5" th:insert="web/layout/footer"></footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- javascript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:src="@{../js/all.js}"></script>
    <script>

    </script>
  </body>
</html>
