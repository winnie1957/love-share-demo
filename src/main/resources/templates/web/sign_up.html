<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <!-- 登入 -->
      <div class="col-sm-6">
        <h3 class="border-bottom border-2 mb-5 pb-3 fw-bold text-center">註冊</h3>
        <form th:action="@{/signup_success}" method="post" th:object="${user}">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">帳號</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{uUsername}" placeholder="Username" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" th:field="*{uPassword}" placeholder="Password" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label fw-bold">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" th:field="*{uEmail}" placeholder="name@example.com" required/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2" required/>
                <label class="form-check-label" for="gridCheck2">
                  註冊為會員，即代表您已同意本站之<a th:href="@{/about/agreement}" target="_blank">服務條款</a>
<!--                   註冊為會員，即代表您已同意本站之<a class="link-primary" target="_blank" data-bs-toggle="modal" data-bs-target="#exampleModal">服務條款</a> -->
                </label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-3" type="submit">Sign up</button>
          
        </form>
      </div>
      
      <div class="row mt-5">
        <h5 class="text-center">已有帳號? <a th:href="@{/signin}">登入</a></h5>
      </div>
    </div>
  </div>
</main>
