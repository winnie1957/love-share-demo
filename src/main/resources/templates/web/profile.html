<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Love & Share</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../brand/loveandshare_icon.png">
    <!-- fontawesome v4.7 -->
    <script src="https://use.fontawesome.com/07ac6b813c.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{../scss/all.css}" rel="stylesheet">
  </head>
<body class="d-flex flex-column h-100">
    
<header th:insert="web/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <!-- 選單 -->
      <div class="col-sm-2" th:insert="web/layout/aside_profile">
      </div>
      <!-- 內容 -->
      <div class="col-sm-10">
        <h3 class="mb-3 pb-1 border-bottom border-2 fw-bold text-center">個人資料</h3>
        <form th:action="@{/saveprofile}" method="post" th:object="${user}">
	    <input type="hidden" th:field="*{uId}" name="uId" />
          <!-- 帳號 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">帳號</label>
            <div class="col-sm-10">
<!--               <input type="text" class="form-control" th:field="*{uUsername}" name="uUsername" readonly> -->
              <input type="text" class="form-control" th:field="${user.uUsername}" readonly/>
            </div>
          </div>
          <!-- 密碼 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" th:field="${user.uPassword}" />
            </div>
          </div>
          <!-- 暱稱 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">暱稱</label>
            <div class="col-sm-10">
<!--               <input type="text" class="form-control" th:field="*{uNickname}" name="uNickname" readonly> -->
              <input type="text" class="form-control" th:field="${user.uNickname}" />
            </div>
          </div>
          <!-- E-mail -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">Email</label>
            <div class="col-sm-10">
<!--               <input type="email" class="form-control" th:field="*{uEmail}" name="uEmail" required> -->
              <input type="email" class="form-control" th:field="*{uEmail}" required/>
            </div>
          </div>
          <!-- 按鈕 -->
          <div class="float-end">
            <button class="btn btn-primary rounded-pill px-5" type="submit">儲存變更</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-5" th:insert="web/layout/footer"></footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- javascript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:src="@{../js/all.js}"></script>
    <script>

    </script>
  </body>
</html>
