  <body class="d-flex flex-column h-100">
    
<header th:insert="common/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <!-- 登入 -->
      <div class="col-sm-6">
        <h3 class="border-bottom border-2 mb-5 pb-3 fw-bold text-center">登入</h3>
        <form action="" method="post">
          <div class="row mb-3">
            <label for="inputUserid" class="col-sm-2 col-form-label">帳號</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUserid" placeholder="User id"
			  onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
			  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password"
			  onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
			  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  記住我
                </label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
        
      </div>
      <div class="row mt-5">
        <h5 class="text-center">尚未擁有會員? <a th:href="@{signup}">前往註冊</a></h5>
      </div>
    </div>
  </div>
</main>
