    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <body class="d-flex flex-column h-100">
    
<header th:insert="common/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h3 class="mb-3 pb-1 border-bottom border-2 text-center">徵求物資</h3>
    <form action="" method="post">
      <!-- 募集項目 -->
      <div class="row mb-3">
        <label for="inputProjectname" class="col-sm-2 col-form-label text-end fw-bold">徵求物品</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputProjectname" placeholder="請輸入物品名稱(請輸入中文、英文或數字)"
          onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
          onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
        </div>
      </div>   
      <!-- 物件的狀態 -->
      <div class="row mb-3">
        <label for="inputState" class="col-sm-2 col-form-label text-end fw-bold">徵求物品狀態</label>
        <div class="col-sm-10">
          <select class="form-select" id="selectState" aria-label="Default select example">
            <option value="1" selected>全新或二手皆可</option>
            <option value="2">全新</option>
            <option value="3">二手</option>
          </select>
        </div>
      </div>   
      <!-- 數量 -->
      <div class="row mb-3">
        <label for="inputQuantity" class="col-sm-2 col-form-label text-end fw-bold">徵求數量</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputQuantity" placeholder="請輸入大於0的值"
		  onkeyup="value=value.replace(/[^\d]/g,'')"
		  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  min="1" required>
        </div>
      </div>
      <!-- 圖片 -->
      <div class="row mb-3">
        <label for="fileImage" class="col-sm-2 col-form-label text-end fw-bold">上傳圖片(限一張)</label>
        <div class="col-sm-10">
          <div class="border rounded py-3">
            <!-- <form action="/somewhere/to/upload" enctype="multipart/form-data"> -->
              <input type="file" id="fileImage" onclick="myFunction()" onchange="readURL(this)" targetID="preview_progressbarTW_img" accept="image/gif, image/jpeg, image/png"/>
              <div class="imgShape" id="restrictImg">
                <img id="preview_progressbarTW_img" src="#" style="width: 100%;height: 100%;"/>
                <!--  <span class="text-danger">*錯誤訊息*</span>  -->
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <!-- 說明 -->
      <div class="row mb-3">
        <label for="textareaDesc" class="col-sm-2 col-form-label text-end fw-bold">需求說明</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="textareaDesc" rows="5" placeholder="請輸入徵求物品相關說明"></textarea>
        </div>
      </div>
      <!-- 開始時間 -->
      <div class="row mb-3">
        <label for="inputEndtime" class="col-sm-2 col-form-label text-end fw-bold">開始時間</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputEndtime" required>
          <!-- <span class="text-secondary">日期格式: yyyy-mm-dd</span> -->
        </div>
      </div>
      <!-- 結束時間 -->
      <div class="row mb-3">
        <label for="inputEndtime" class="col-sm-2 col-form-label text-end fw-bold">結束時間</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputEndtime" required>
          <!-- <span class="text-secondary">日期格式: yyyy-mm-dd</span> -->
        </div>
      </div>
      <!-- 聯絡地址 -->
      <div class="row mb-3">
        <label for="inputAddress" class="col-sm-2 col-form-label text-end fw-bold">捐贈地址</label>
        <div class="col-sm-10">
          <div class="row g-3">
            <div class="col-sm">            
              <select class="form-select" id="citylist" onchange="changeCity(this.selectedIndex)">
                <option value="%">縣市</option>
              </select>
            </div>
            <div class="col-sm">            
              <select class="form-select" id="regionlist">
                <option value="%">鄉鎮市區</option>
              </select>
            </div>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputAddress" placeholder="請輸入送件地址" required>
            </div>
          </div>
        </div>
      </div>
      <!-- 聯絡人 -->
      <div class="row mb-3">
        <label for="inputPerson" class="col-sm-2 col-form-label text-end fw-bold">聯絡人</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPerson" placeholder="請輸入相關單位聯絡人姓名"
          onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
          onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
        </div>
      </div>
      <!-- 聯絡信箱 -->
      <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label text-end fw-bold">聯絡Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="請輸入相關單位聯絡E-mail" required>
        </div>
      </div>
      <!-- 聯絡電話 -->
      <div class="row mb-3">
        <label for="inputPhone" class="col-sm-2 col-form-label text-end fw-bold">聯絡電話</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="請輸入相關單位聯絡電話(僅限數字)"
          onkeyup="value=value.replace(/[^\d]/g,'')"
          onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  maxlength="11" required>
        </div>
      </div>
      <!-- 按鈕 -->
      <div class="float-end mb-5">
        <a class="btn btn-primary rounded-pill px-5 me-2" th:href="@{wishlist}">取消</a>
        <button class="btn btn-primary rounded-pill px-5" type="submit">新增</button>
      </div>
    </form>
  </div>
</main>
