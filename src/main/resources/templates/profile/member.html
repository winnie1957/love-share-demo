  <body class="d-flex flex-column h-100">
    
<header th:insert="common/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <!-- 選單 -->
      <div class="col-sm-2" th:insert="common/aside_profile"></div>
      <!-- 內容 -->
      <div class="col-sm-10">
        <h3 class="mb-3 pb-1 border-bottom border-2 fw-bold text-center">個人資料</h3>
        <form action="" method="post">
          <!-- 帳號 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">帳號</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUserid" placeholder="username" readonly>
            </div>
          </div>
          <!-- 密碼 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">密碼</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="請輸入英文或數字"
              onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
              onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
            </div>
          </div>
          <!-- 使用者姓名 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="請輸入中文、英文或數字"
              onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
              onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" required>
            </div>
          </div>
          <!-- E-mail -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="請輸入E-mail" required>
            </div>
          </div>
          <!-- 電話 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-end fw-bold">電話</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPhone" placeholder="請輸入您的手機號碼(僅限數字)"
              onkeyup="value=value.replace(/[^\d]/g,'')"
              onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  maxlength="11" required>
            </div>
          </div>
          <!-- 按鈕 -->
          <div class="float-end">
            <button class="btn btn-primary rounded-pill px-5" type="submit">儲存變更</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>
