  <body class="d-flex flex-column h-100">
	
<header th:insert="cms/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
	<div class="container">
		
		<!-- 標題 -->
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<div class="btn-toolbar mb-2 mb-md-0">
				<!-- <a class="btn btn-primary me-2" th:href="@{/cms/user/users}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back List</a> -->
				<!-- <a class="btn btn-primary" th:href="@{/cms/user/users}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back List</a> -->
				<a class="btn btn-primary" th:href="@{/cms/wish/wishes}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back Wish List</a>
			</div>
			<h2>Wish - Edit</h2>
			<div class="btn-toolbar mb-2 mb-md-0"></div>
		</div>

		<!-- 表單 -->
		<div class="mt-3">
		<form th:action="@{/cms/wish/edit/{wId}}" method="post" th:object="${wish}">
			<div class="row mb-3">
				<!-- ID -->
				<label class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-4">
				<input type="text" class="form-control" th:field="*{wId}" th:value="${wish.wId}" readonly/>
				</div>
				<!-- State -->
				<label class="col-sm-2 col-form-label">State</label>
				<div class="col-sm-4">
				<input type="text" class="form-control" th:field="*{wState}" required/>
				</div>
			</div>
			<div class="row mb-3">
				<!-- User -->
				<label class="col-sm-2 col-form-label">User</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{createdBy}" th:value="${wish.createdBy}" readonly/>
				</div>
			</div>
			<div class="row mb-3">
				<!-- Name -->
				<label class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{wName}" required/>
				</div>
			</div>
			<div class="row mb-3">
				<!-- Category -->
				<label class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-6">
					<select class="form-select" th:field="*{category}" required>
<!-- 						<option value="">請選擇物品分類</option> -->
						<option th:each="category: ${wishCategoryList}" th:text="${category.cName}" th:value="${category.cId}"></option>
					</select>
				</div>
				<!-- Quantity -->
				<label class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-2">
				<input type="number" class="form-control" th:field="*{wQuantity}" required/>
				</div>
			</div>
			<div class="row mb-3">
				<!-- Desc -->
				<label class="col-sm-2 col-form-label">Desc</label>
				<div class="col-sm-10">
				<!-- <input type="text" class="form-control" th:field="*{wDesc}" required/> -->
				<textarea class="form-control" th:field="*{wDesc}" name="" id="" cols="30" rows="5" required></textarea>
				</div>
			</div>
			
			<div class="d-flex justify-content-center">
				<!-- <button class="btn btn-outline-secondary px-5 me-3" type="submit">取消</button> -->
				<button class="btn btn-outline-secondary px-5" type="submit">確認變更</button>
			</div>
		</form>
		</div>


	</div>
</main>
