<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Love & Share(CMS)</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../brand/loveandshare_icon-white.png">
    <!-- fontawesome v4.7 -->
    <script src="https://use.fontawesome.com/07ac6b813c.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{../../scss/all.css}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
	
<header th:insert="cms/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
	<div class="container">
	
		<!-- 標題 -->
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<div class="btn-toolbar mb-2 mb-md-0">
<!-- 				<a class="btn btn-primary" href="#">按鈕</a> -->
			</div>
			<h2>Give - List</h2>
			<div class="btn-toolbar mb-2 mb-md-0"></div>
		</div>
		
		<!-- 列表 -->
		<table class="table table-hover py-5 mt-3">
			<thead class="bg-dark text-white">
				<tr>
					<th scope="col">#</th>
<!-- 					<th scope="col">wisher</th> -->
					<th scope="col">wish</th>
<!-- 					<th scope="col">State</th> -->
<!-- 					<th scope="col">giver</th> -->
					<th scope="col">Quantity</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="give: ${giveList}">
					<th scope="row" valign="middle">[[${give.gId}]]</th>
<!-- 					<td valign="middle">[[${give.gWish.wWisher}]]</th> -->
					<td valign="middle">[[${give.gWish.wName}]]</th>
<!-- 					<td valign="middle">[[${give.gState}]]</th> -->
<!-- 					<td valign="middle">[[${give.gGiver}]]</th> -->
					<td valign="middle">[[${give.gQuantity}]]</th>
					<td valign="middle">
						<a class="fs-4 me-3" th:href="@{'/cms/give/edit/' + ${give.gId}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<!-- 彈出視窗Button trigger modal -->
					  	<a class="fs-4" data-bs-toggle="modal" th:attr="data-bs-target='#deleteModal'+${give.gId}"><i class="fa fa-trash" aria-hidden="true"></i></a>
						<!-- 彈出視窗Modal -->
						<div class="modal fade" th:id="deleteModal + ${give.gId}" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
							<div class="modal-dialog">
						    	<div class="modal-content">
							      	<div class="modal-header">
								    	<h5 class="modal-title" id="deleteModalLabel">警告</h5>
								        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							        </div>
							        <div class="modal-body">
							        	確定要刪除編號"[[${give.gId}]]"嗎?
							        </div>
							        <div class="modal-footer">
				              			<a class="btn btn-primary" th:href="@{'/cms/give/delete/' + ${give.gId}}">確定</a>
							        	<a class="btn btn-secondary px-4" data-bs-dismiss="modal">關閉</a>
							        </div>
						      	</div>
						    </div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>		
		
				
		
		
	</div>
</main>

<footer class="footer mt-auto py-2" th:insert="cms/layout/footer"></footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- javascript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:src="@{../js/all.js}"></script>
    <script>

    </script>
  </body>
</html>
