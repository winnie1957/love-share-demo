<!-- Begin page content -->
<main class="flex-shrink-0">
	<div class="container">
		
		<!-- 標題 -->
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<div class="btn-toolbar mb-2 mb-md-0">
				<!-- <a class="btn btn-primary me-2" th:href="@{/cms/wish/wishes}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back List</a> -->
				<!-- <a class="btn btn-primary" th:href="@{/cms/wish/wishes}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back List</a> -->
				<a class="btn btn-primary" th:href="@{/cms/wish/wishes}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back Wish List</a>
			</div>
			<h2>Wish Category</h2>
			<div class="btn-toolbar mb-2 mb-md-0"></div>
		</div>
		
		<!-- 列表 -->
		<table class="table table-hover py-5 mt-3">
			<thead class="bg-dark text-white">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<form th:action="@{/cms/wish/category}" method="post" th:object="${category}">
					<th scope="row" valign="middle"></th>
					<td valign="middle">
						<div class="input-group">
							<input type="text" class="form-control" th:field="*{cName}" placeholder="請輸入欲新增之類別名稱" required>
							<!-- 			<input type="text" th:field="*{cSort}"/> -->
							<!-- 			<input type="text" th:field="*{cCode}"/> -->
							<!-- <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button> -->
						</div>
					</td>
					<td valign="middle">
						<button class="btn btn-outline-secondary border-0" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
					</td>
					</form>
				</tr>
				<tr th:each="category: ${wishCategoryList}">
					<th scope="row" valign="middle">[[${category.cId}]]</th>
					<td valign="middle">[[${category.cName}]]</th>
					<td valign="middle">
						<a class="fs-4 me-3" href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a class="fs-4" href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
