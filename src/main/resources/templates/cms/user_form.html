<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../brand/loveandshare_icon-white.png">
    <!-- fontawesome v4.7 -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link th:href="@{../../../scss/all.css}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
	
<header th:insert="cms/layout/header"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
	<div class="container">
		
		<!-- 標題 -->
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<div class="btn-toolbar mb-2 mb-md-0">
<!-- 				<a class="btn btn-primary me-2" th:href="@{/cms/user/users}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back</a> -->
				<a class="btn btn-primary" th:href="@{/cms/user/users}"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back User List</a>
			</div>
			<h2>User - Edit</h2>
			<div class="btn-toolbar mb-2 mb-md-0"></div>
		</div>

		<!-- 表單 -->
		<div class="mt-3">
		<form th:action="@{/cms/user/edit/{uId}}" method="post" th:object="${user}">
			<!-- ID -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{uId}" readonly/>
				</div>
			</div>
			<!-- Username -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{uUsername}" required/>
				</div>
			</div>
			<!-- Nickname -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Nickname</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{uNickname}"/>
				</div>
			</div>
			<!-- Password -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" th:field="*{uPassword}"/>
				</div>
			</div>
			<!-- E-mail -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" th:field="*{uEmail}" required/>
				</div>
			</div>
			<!-- Role -->
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
					<th:block th:each="category: ${roleList}">
					<input type="radio" id="role" th:field="*{uRole}" th:value="${category.cName}" th:text="${category.cName}"/>
					</th:block>
				</div>
			</div>
			
			<div class="d-flex justify-content-center">
				<!-- <button class="btn btn-outline-secondary px-5 me-3" type="submit">取消</button> -->
				<button class="btn btn-outline-secondary px-5" type="submit">確認變更</button>
			</div>
		</form>
		</div>


	</div>
</main>

<footer class="footer mt-auto py-2" th:insert="cms/layout/footer"></footer>

    <script th:src="@{../js/all.js}"></script>

    </script>
  </body>
</html>
